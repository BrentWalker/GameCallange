<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Beat Jeopardy</h1>
    <div class="mpc">
        <img src="assets/MPCEdited.png" />
    </div>
    <div class="allPads">
        <!-- tried divs -->
        <div class="catagory" id="cat01">Golden</div>
        <div class="catagory" id="cat02">Scratch</div>
        <div class="catagory" id="cat03">Breaks</div>
        <div class="catagory" id="cat04">Songs</div>
        <!-- tried buttons, eh divs are better -->
        <div id="pad16" class="qPads" value="16">$100</div>
        <div id="pad15" class="qPads" value="15">$100</div>
        <div id="pad14" class="qPads" value="14">$100</div>
        <div id="pad13" class="qPads" value="13">$100</div>
        <div id="pad12" class="qPads" value="12">$200</div>
        <div id="pad11" class="qPads" value="11">$200</div>
        <div id="pad10" class="qPads" value="10">$200</div>
        <div id="pad09" class="qPads" value="09">$200</div>
        <div id="pad08" class="qPads" value="08">$300</div>
        <div id="pad07" class="qPads" value="07">$300</div>
        <div id="pad06" class="qPads" value="06">$300</div>
        <div id="pad05" class="qPads" value="05">$300</div>
        <div id="pad04" class="qPads" value="04">$400</div>
        <div id="pad03" class="qPads" value="03">$400</div>
        <div id="pad02" class="qPads" value="02">$400</div>
        <div id="pad01" class="qPads" value="01">$400</div>
    </div>
    <div id="qScreen">
        <di id="qBox">
            <div id="qText"></div>
            <div id="ansBox">
                <div id="ans1" class="answer"></div>
                <div id="ans2" class="answer"></div>
                <div id="ans3" class="answer"></div>
            </div>
        </di>
    </div>
    <div id="sScreen">
        <div id="sBox"></div>
    </div>

    <div class="drumPads hidden">
        <div class="drum" data-key="75">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="74">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="72">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="71">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="70">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="68">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="83">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="65">
            <kbd>A</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="188">
            <kbd>,</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="77">
            <kbd>M</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="78">
            <kbd>N</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="66">
            <kbd>B</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="86">
            <kbd>V</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="67">
            <kbd>C</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="88">
            <kbd>X</kbd>
            <span class="sound"></span>
        </div>
        <div class="drum" data-key="90">
            <kbd>Z</kbd>
            <span class="sound"></span>
        </div>
    </div>
    <div class="audio hidden">
        <audio data-key="75" src="sounds/Snare04.wav"></audio>
        <audio data-key="74" src="sounds/Snare02.wav"></audio>
        <audio data-key="72" src="sounds/Snare03.wav"></audio>
        <audio data-key="71" src="sounds/Kick03.wav"></audio>
        <audio data-key="70" src="sounds/LongPo.wav"></audio>
        <audio data-key="68" src="sounds/Hey.wav"></audio>
        <audio data-key="83" src="sounds/Horn.wav"></audio>
        <audio data-key="65" src="sounds/PianoLoop.wav"></audio>
        <audio data-key="188" src="sounds/OMG.wav"></audio>
        <audio data-key="77" src="sounds/Fill.wav"></audio>
        <audio data-key="78" src="sounds/Kick02.wav"></audio>
        <audio data-key="66" src="sounds/CalmLoop.wav"></audio>
        <audio data-key="86" src="sounds/Cymbal.wav"></audio>
        <audio data-key="67" src="sounds/Hat.wav"></audio>
        <audio data-key="88" src="sounds/Snare01.wav"></audio>
        <audio data-key="90" src="sounds/Kick01.wav"></audio>

    </div>
    <script src="script.js"></script>
</body>

</html>
